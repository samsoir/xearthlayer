name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build Linux binary tarball
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: |
          cargo build --release

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/release/xearthlayer dist/
          cp README.md LICENSE dist/
          cd dist
          tar czvf xearthlayer-${{ github.ref_name || inputs.tag }}-x86_64-linux.tar.gz xearthlayer README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/*.tar.gz

  # Build .deb package for Debian/Ubuntu
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build release binary
        run: cargo build --release

      - name: Build .deb package
        run: |
          cd xearthlayer-cli
          cargo deb --no-build
          mkdir -p ../dist
          cp ../target/debian/*.deb ../dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: dist/*.deb

  # Build .rpm package for Fedora/RHEL/openSUSE
  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          dnf install -y rust cargo fuse3-devel rpm-build

      - name: Build release binary
        run: cargo build --release

      - name: Build RPM package
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          # Create source tarball
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          mkdir -p xearthlayer-${VERSION}
          cp -r * xearthlayer-${VERSION}/ 2>/dev/null || true
          tar czvf ~/rpmbuild/SOURCES/xearthlayer-${VERSION}.tar.gz xearthlayer-${VERSION}

          # Copy spec file
          cp pkg/rpm/xearthlayer.spec ~/rpmbuild/SPECS/

          # Build RPM (binary only, skip source RPM)
          rpmbuild -bb ~/rpmbuild/SPECS/xearthlayer.spec

          mkdir -p dist
          cp ~/rpmbuild/RPMS/*/*.rpm dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: dist/*.rpm

  # Create GitHub Release with all artifacts
  release:
    name: Create Release
    needs: [build-linux, build-deb, build-rpm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG="${{ github.ref_name || inputs.tag }}"
          VERSION="${TAG#v}"

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [version]" to the next "## [" or end of file
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
            }
            found { print }
          ' CHANGELOG.md)

          # Store in file for multi-line handling
          echo "$CHANGELOG" > release_notes.md

          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || inputs.tag }}
          name: XEarthLayer ${{ github.ref_name || inputs.tag }}
          body_path: release_notes.md
          draft: true
          prerelease: ${{ contains(github.ref_name || inputs.tag, '-') }}
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Prepare AUR package files
  prepare-aur:
    name: Prepare AUR Package
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Arch Linux tools
        run: |
          # Install pacman for makepkg (we only need --printsrcinfo)
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Prepare AUR package
        id: aur
        run: |
          TAG="${{ github.ref_name || inputs.tag }}"
          VERSION="${TAG#v}"

          echo "Preparing AUR package for $TAG (version $VERSION)"

          # Create AUR directory
          mkdir -p pkg/aur

          # Download source tarball to calculate checksum
          curl -sL "https://github.com/samsoir/xearthlayer/archive/${TAG}.tar.gz" -o "pkg/aur/xearthlayer-${VERSION}.tar.gz"

          # Calculate SHA256
          SHA256=$(sha256sum "pkg/aur/xearthlayer-${VERSION}.tar.gz" | cut -d' ' -f1)
          echo "SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

          # Generate PKGBUILD with correct version and checksum
          sed -e "s/^pkgver=.*/pkgver=${VERSION}/" \
              -e "s/^sha256sums=.*/sha256sums=('${SHA256}')/" \
              pkg/arch/PKGBUILD > pkg/aur/PKGBUILD

          # Generate .SRCINFO manually (since we don't have makepkg)
          cat > pkg/aur/.SRCINFO << EOF
          pkgbase = xearthlayer
          	pkgdesc = High-quality satellite imagery for X-Plane, streamed on demand
          	pkgver = ${VERSION}
          	pkgrel = 1
          	url = https://github.com/samsoir/xearthlayer
          	arch = x86_64
          	license = MIT
          	makedepends = rust
          	makedepends = cargo
          	depends = fuse3
          	optdepends = xplane12: X-Plane 12 flight simulator
          	options = !lto
          	source = xearthlayer-${VERSION}.tar.gz::https://github.com/samsoir/xearthlayer/archive/v${VERSION}.tar.gz
          	sha256sums = ${SHA256}

          pkgname = xearthlayer
          EOF

          # Clean up tarball
          rm "pkg/aur/xearthlayer-${VERSION}.tar.gz"

          echo "Generated files:"
          ls -la pkg/aur/

      - name: Upload AUR package files
        uses: actions/upload-artifact@v4
        with:
          name: aur-package
          path: |
            pkg/aur/PKGBUILD
            pkg/aur/.SRCINFO

      - name: Output AUR submission instructions
        run: |
          TAG="${{ github.ref_name || inputs.tag }}"
          VERSION="${TAG#v}"

          echo ""
          echo "=============================================="
          echo "AUR Package Ready for Submission"
          echo "=============================================="
          echo ""
          echo "The PKGBUILD and .SRCINFO files have been generated and"
          echo "uploaded as release artifacts."
          echo ""
          echo "To publish to AUR manually:"
          echo "  1. Download the 'aur-package' artifact from the release"
          echo "  2. Clone the AUR repo:"
          echo "     git clone ssh://aur@aur.archlinux.org/xearthlayer.git"
          echo "  3. Copy PKGBUILD and .SRCINFO into the repo"
          echo "  4. Commit and push:"
          echo "     git add PKGBUILD .SRCINFO"
          echo "     git commit -m 'Update to ${VERSION}'"
          echo "     git push"
          echo ""
          echo "Or use the Makefile target locally:"
          echo "  make aur-prepare TAG=${TAG}"
          echo "  make aur-test TAG=${TAG}"
          echo "  make aur-publish TAG=${TAG}"
