name: Bug Report
description: Report a bug or issue with XEarthLayer
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose the issue.

        **Tip:** Run `xearthlayer diagnostics` to get system information you can paste below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Start xearthlayer with '...'
        2. Load scenery in X-Plane at '...'
        3. Fly to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: diagnostics
    attributes:
      label: System Diagnostics
      description: Paste the output of `xearthlayer diagnostics` here.
      render: text
      placeholder: |
        XEarthLayer Diagnostics
        =======================
        Version: 0.2.5
        ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: If applicable, paste any relevant log output or error messages.
      render: text

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem (drag and drop images here).

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Crash / Data Loss
        - Major functionality broken
        - Minor functionality broken
        - Visual glitch
        - Performance issue
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
        - label: I have included the output of `xearthlayer diagnostics`
          required: true
